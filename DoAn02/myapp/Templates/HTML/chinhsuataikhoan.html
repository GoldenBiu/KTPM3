{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chỉnh Sửa Tài Khoản Khách Hàng</title>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Chỉnh Sửa Tài Khoản Khách Hàng</h3>
            </div>
            <div class="card-body">
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label">Tên khách hàng:</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{ khach_hang.HoTenKhachHang }}"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Số điện thoại:</label>
                  <input
                    type="text"
                    class="form-control"
                    value="{{ khach_hang.SoDienThoai }}"
                    readonly
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu hiện tại:</label>
                  <input
                    type="password"
                    name="current_password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Mật khẩu mới:</label>
                  <input
                    type="password"
                    name="new_password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Xác nhận mật khẩu mới:</label>
                  <input
                    type="password"
                    name="confirm_password"
                    class="form-control"
                    required
                  />
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    Cập nhật mật khẩu
                  </button>
                  <a
                    href="{% url 'quan_ly_khach_hang' %}"
                    class="btn btn-secondary"
                    >Quay lại</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
